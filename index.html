<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Proyecto Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic&display=swap"

<body>

                    <h1>HTML5</h1>
                    <p>Camilo M</p>

                </div>
            </div>
            <div class="header-der">
                <i class="fa-solid fa-ellipsis-vertical"></i>

        </div>
        <div class="post-img">
            <img src="https://fastly.picsum.photos/id/825/536/354.jpg?hmac=yWRkVH2MURMQEGcnu_C_Z6xR46yGpn4DiAiaW4d1WKA"
                alt="Imagen de post">

            <div class="post-icons">
                <div class="left-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="right-icons">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-text">
